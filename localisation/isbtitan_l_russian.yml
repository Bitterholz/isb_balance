doomsday_kinetic:0 "Kinetic Bombardment"
doomsday_kinetic_name:0 "Only Neutronium Kinetic Bombardment can be used"
doomsday_kinetic_desc:1 "When you are together, you can share a common catastrophe. You can be exterminated together.\n\n§EEvery month, any planet being bombarded with less than 10% hp and a Titan size ship in system will have 4 - 5 tiles converted to radioactive wastelands. This will continue until bombardment stops or all populations are dead.\n\nAfter selecting this weapon you have to authorise its use under empire edicts for your Titans to activate it.§!\n"

doomsday_virus:0 "Evolutionary Virus"
doomsday_virus_name:0 "Only the Evolutionary Virus can be used"
doomsday_virus_desc:1 "What can make, can just as easily unmake.\n\n§EEvery month, any planet being bombarded with less than 10% hp and a Titan size ship in system will lose 3 populations. This will continue until bombardment stops or all populations are dead.\n\n5% chance of turning the planet barren.\n\nAfter selecting this weapon you have to authorise its use under empire edicts for your Titans to activate it.§!\n"

