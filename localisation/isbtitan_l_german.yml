TITAN_PROJECTED_DEFENSES:0 "Vorhergesagte Verteidigung"
TITAN_PROJECTED_DEFENSES_DESC:0 "Erweiterte Schildmanipulationstechnologie erlaubt es dem Titanen, Verbündete mit Schilden vor Beschuss zu schützen."
