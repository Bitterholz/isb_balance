error_nova_01.name:0 "Aktivierung Fehlgeschlagen"
error_nova_01.desc:0 "Achtung: Die Aktivierung der Waffe ist fehlgeschlagen.\n\nDiese Waffe kann nicht gegen schwarze Löcher, Neutronensterne oder Pulsare eingesetzt werden. Sie ist zudem ineffektiv gegen Planeten jeder Art. Nur Aktive Sterne können als Ziel dienen."
error_nova_01.a:0 "Verstanden"
 
error_nova_02.name:0 "Aktivierung Fehlgeschlagen"
error_nova_02.desc:0 "Achtung: Die Aktivierung der Waffe ist fehlgeschlagen.\n\nDie Waffe kann nur in feindlichen Systemen oder in unkolonisierten Systemen außerhalb unserer Grenzen eingesetzt werden.\n\nDU MONSTER."
error_nova_02.a:0 "Verstanden"
 
error_nova_03.name:0 "Aktivierung Fehlgeschlagen"
error_nova_03.desc:0 "Achtung: Die Aktivierung der Waffe ist fehlgeschlagen.\n\nDie Waffe kann nur im Orbit eines Sterns aktiviert werden. Wähle den Stern aus und befiehl dem Schiff sich in den Orbit zu begeben."
error_nova_03.a:0 "Verstanden"
 
error_nova_04.name:0 "Aktivierung Fehlgeschlagen"
error_nova_04.desc:0 "Achtung: Die Aktivierung der Waffe ist fehlgeschlagen.\n\nEs kann nur ein Stern auf einmal zerstört werden. Bitte warte mit der Aktivierung des nächsten Sonnenbrechers bis der erste Stern zerstört ist."
error_nova_04.a:0 "Verstanden"
 
titan_doomsday.105.title:0 "Bestätigung"
titan_doomsday.105.desc:0 "Willst du diesen Sonnenbrecher wirklich abwracken?\n\nFalls du die Waffe aktivieren möchtest, stell sicher dass der [Erlaube Sonnenbrecher Benutzung] Erlass in der Imperiums Erlassliste aktiv ist."
titan_doomsday.105.a:0 "Sonnenbrecher Abwracken"
titan_doomsday.105.b:0 "Befehl abbrechen"
 
nova_success.name:0 "Künstliche Supernova"
nova_success.desc:0 "Nachdem alle Tests abgeschlossen wurden, wird der letzte Authorisierungscode and die Schiffs KI gesendet. Die Waffe agiert nun eigenständig, aktiviert den Kern und bereitet sich auf den finalen Sprung ins Innere des Sterns vor. Dann verschwindet das Schiff, fast schon gleichgültig, ohne ein zeichen für die bevorstehende Vernichtung, lässt es nichts außer der brodelnden Oberfläche des Sterns zurück.\n\nInnerhalb weniger Stunden ändert sich seine Farbe, während die Oberfläche beginnt zu zerfallen und die interne Fusionsreaktion die ihn am Leben erhält überdreht und umgeleitet wird. Dieses System und alles in ihm ist dem Untergang geweiht.\n\nDer Stern bläht sich auf und beginnt zu explodieren. "
nova_success.a:0 "..."
 
