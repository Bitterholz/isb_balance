#Titanen Technologie und Vorraussetzungen
 
TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Titan"
TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§HTitan§!\nDie Früchte jahrzehntelanger Forschung. Der Titan ist das erste Schiff der Super-Großkampfschiff Linie und repräsentiert einen völlig neuen Ansatz im Design von Waffenplatformen."
 
TECH_UNLOCK_TITAN_WEAPON_MODULES_TITLE:0 "§ESchaltet die Titanenwaffen Forschungsreihe frei§!"
TECH_UNLOCK_TITAN_WEAPON_MODULES_DESC:0 "Titanenmodule sind spezielle Module für Super-Großkampfschiffe."
 
