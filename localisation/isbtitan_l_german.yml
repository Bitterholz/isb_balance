#Titan Doomsday Device
edict_doomsday_authorisation:0 "Erlaube Doomsday-Waffen"
edict_doomsday_authorisation_desc:0 "\nDoomsday-Waffen dürfen nicht verboten sein.\n\nErlaube die Benutzung von Doomsday-Waffen. Verschiede Doomsday-Waffen können in der Imperien-Ansicht ausgewählt werden.\n\n"
 
