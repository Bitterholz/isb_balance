#Doomsday-Waffe - Kinetisches Bombardement
doomsday_kinetic:0 "Kinetisches Bombardement"
doomsday_kinetic_name:0 "Benutze kinetisches Neutronium-Bombardement."
doomsday_kinetic_desc:1 "Wer zusammenhält, der teilt eine gemeinsame Katastrophe; Und wird zusammen vernichtet.\n\n§EJeden Monat werden auf jedem Planeten, der unter 10% HP übrig hat und ein Schiff von Titanengröße im Orbit hat, 4-5 Felder zu radioaktivem Ödland. Solange bis alle Einwohner tot sind oder das Bombardement endet.\n\nNach dem Auswählen dieser Waffe muss erst ein Imperiumsweiter Erlass erlassen werden, damit der Titan diese benutzen kann.§!\n"
 
#Doomsday-Waffe - Evolutionsvirus
doomsday_virus:0 "Evolutionsvirus"
doomsday_virus_name:0 "Benutze das Evolutionsvirus."
doomsday_virus_desc:1 "Was erschafft, kann auch ungeschaffen machen.\n\n§EJeden Monat verliert jeder Planet, der unter 10% HP übrig hat und ein Schiff von Titanengröße im Orbit hat, 3 Bevölkerungen. Solange bis alle Einwohner tot sind oder das Bombardement endet.\n\nHat eine 5%-ige Chance den Planetentyp auf KARG zu ändern.\n\nNach dem Auswählen dieser Waffe muss erst ein Imperiumsweiter Erlass erlassen werden, damit der Titan diese benutzen kann.§!\n"
 
