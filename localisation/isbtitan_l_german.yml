pc_destroyed:0 "Zerbrochener Planet"
pc_destroyed_desc:0 "Die Kruste dieses sterbenden Planteten wurde mit imenser Kraft zerrissen, und sein Kern freigelegt."
 
pc_nova:0 "Glasierter Planet"
pc_nova_desc:0 "Dieser Planet wurde durch eine Supernova zerstört, so gut wie alle Atmosphäre ist verbrannt und die Oberfläche mit Glas überzogen. Die Feuer der Vernichtung werden noch für Jahrmillionen brennen."
 
pc_nova_gas:0 "Brennender Gasgigant"
pc_nova_gas_desc:0 "Dieser Gasgigant wurde durch die Explosion seiner Sonne entzündet. Die schweren Elemente die von der Nova ausgestoßen wurden werden weiterhin die Reste seiner Atmosphäre verbrennen, bis alles Gas aufgebraucht ist."
 
pc_ringworld_habitable_nova:0 "Brennede Ringwelt"
pc_ringworld_habitable_nova_desc:0 "Ein riesiges künstliches Band das die Sonne einkreist.\n\nDieser Teil der Hauptstruktur schein irreparabel beschädigt zu sein."
pc_ringworld_tech_nova:0 "Brennede Ringwelt"
pc_ringworld_tech_nova_desc:0 "Ein riesiges künstliches Band das die Sonne einkreist.\n\nDieser Teil der Hauptstruktur schein irreparabel beschädigt zu sein."
pc_ringworld_seam_nova:0 "Brennede Ringwelt"
pc_ringworld_seam_nova_desc:0 "Ein riesiges künstliches Band das die Sonne einkreist.\n\nDieser Teil der Hauptstruktur schein irreparabel beschädigt zu sein."
 
edict_doomsday_nova_authorisation:0 "Erlaube benutze Sonnenbrecher"
edict_doomsday_nova_authorisation_desc:0 "\nDoomsday-Waffen müssen erlaubt sein.\n\nUm die Waffe zu aktivieren, fliege den Sonnenbrecher in den Orbit des Zielsterns, aktiviere diesen Erlass und löse die Flotte des Sonnenbrechers auf.\n\nDu kannst den Sonnenbrecher nur in feindlichen Systemen oder unkolonisierten Systemen innerhalb unserer Grenzen nutzen!\n\n§HWARNUNG: Das benutzen des Sonnebrechers ist durch die Galaktische Kriegsverordnung explizit verboten. Andere Imperien werden uns für die Benutzung verurteilen, außer im absoluten Notfall...§!\n\n"
 
