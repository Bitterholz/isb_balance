#Doomsday Waffen
TECH_UNLOCK_TITAN_DOOMSDAY_TITLE:0 "§ESchaltet die Titanen Doomsday-Waffen Forschingsreihe frei§!"
TECH_UNLOCK_TITAN_DOOMSDAY_DESC:0 "Doomsday-Waffen sind Planetenzerstörende Waffensysteme die ganze Kolonien sofort auslöschen können.\n\nNach dem Erforschen einer Doomsday-Waffe muss diese zuerst in der Imperiums-Ansicht ausgewählt werden und ihre Benutzing per Edikt freigegeben werden."
 
#Titan Doomsday Device
edict_doomsday_authorisation:0 "Erlaube Doomsday-Waffen"
edict_doomsday_authorisation_desc:0 "\nDoomsday-Waffen dürfen nicht verboten sein.\n\nErlaube die Benutzung von Doomsday-Waffen. Verschiede Doomsday-Waffen können in der Imperien-Ansicht ausgewählt werden.\n\n"
 
policy_isb_doomsday_policy:0 "Doomsday-Waffen"
policy_isb_doomsday_policy_desc:0 "'Sollen wir sie wirklich benutzen? Warum fragen wir uns das überhaupt nachdem wir so weit gekommen sind.'\n"
 
doomsday_outlawed:0 "Verboten"
doomsday_outlawed_name:0 "Doomsday-Waffen Verboten"
doomsday_outlawed_desc:1 "Lange starrte ich in den Abgrund, doch ich soll nicht schwanken!\n\n§EDein Imperium wird keine Doomsday-Waffen benutzen.§!\n"
 
#Doomsday-Waffe - Kinetisches Bombardement
doomsday_kinetic:0 "Kinetisches Bombardement"
doomsday_kinetic_name:0 "Benutze kinetisches Neutronium-Bombardement."
doomsday_kinetic_desc:1 "Wer zusammenhält, der teilt eine gemeinsame Katastrophe, Und wird zusammen vernichtet.\n\n§EJeden Monat werden auf jedem Planeten, der unter 10% HP übrig hat und ein Schiff von Titanengröße im Orbit hat, 4-5 Felder zu radioaktivem Ödland. Solange bis alle Einwohner tot sind oder das Bombardement endet.\n\nNach dem Auswählen dieser waffe muss erst ein Imperiums Edikt erlassen werden, damit der Titan diese benutzen kann.§!\n"
 
#Doomsday-Waffe - Evolutionsvirus
doomsday_virus:0 "Evolutionsvirus"
doomsday_virus_name:0 "Benutze das Evolutionsvirus."
doomsday_virus_desc:1 "Was erschafft, kann auch ungeschaffen machen.\n\n§EJeden Monat verliert jeder Planet, der unter 10% HP übrig hat und ein Schiff von Titanengröße im Orbit hat, 3 Bevölkerungen. Solange bis alle Einwohner tot sind oder das Bombardement endet.\n\nHat eine 5%-ige Chance den Planetentyp auf KARG zu ändern.\n\nNach dem Auswählen dieser waffe muss erst ein Imperiums Edikt erlassen werden, damit der Titan diese benutzen kann.§!\n"
 
opinion_doomsday_low:0 "Benutzt Doomsday-Waffen"
 
